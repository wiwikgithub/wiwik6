<!DOCTYPE html>
<html>
<body>

	<h2> Finding HTML Element by Tag Name</h2>
	<p>Hello World!</p>
	<p>This example demonstrates the <b> get ELementsByTagName </b> method.</p>
	<p id="demo"></p>
	<script>
		var x = document.getElementByTagName("p");
		document.getElementById("demo").innerHTML = 
		'The text in first paragraph (index 0 ) is : ' + x[0].innerHTML;
	</script>

</body>
</html>
