<!DOCTYPE html>
<html>
<head>
	<title>Mengubah value atribut</title>
</head>
<body>
	<img id="image" src="img/smiley.gif" width="160" height="120">

	<script>
		document.getElementById("image").src = "img/landscape.jpg";
	</script>

	<p>The original image was smiley.gif, but the script changed it to landscpape.jpg </p>

	
</body>
</html>
